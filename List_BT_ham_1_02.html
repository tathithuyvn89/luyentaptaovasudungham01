<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gọi hàm</title>
</head>
<body>
<script>
    function practice(number) {
        number=number+1;
        return number;
    }
    let a= Number(prompt("Nhập vào một số bất kỳ"));
    document.write(practice(a));
</script>
</body>
</html>
